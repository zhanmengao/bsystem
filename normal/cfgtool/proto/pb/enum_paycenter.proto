syntax = "proto3";
package pb;

// 支付渠道
enum PayChannelType {
    PayChannelTypeDefault     = 0;
    PayChannelTypeAndroidPay  = 1;  // 谷歌支付
    PayChannelTypeIosPay      = 2;  // ios支付
    PayChannelTypeUnityEditor = 3;  // unity编辑器
    PayChannelTypeHuaWei      = 4;  // 华为支付
