    TradeTypeHammyLottery       = 9;   // 哈米派对
    TradeTypeFastPayProp        = 10;  // 快捷道具支付
    TradeTypeCardBoxMoney       = 11;  // 金币购买守护神宝箱
    TradeTypeFastPayMoney       = 12;  // 快捷金币
