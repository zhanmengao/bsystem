syntax = "proto3";

package pb;

// 上报枚举信息, 由业务层传递到具体上报逻辑
message ReportEnum {
    ReportMod1        mod1           = 1;
    ReportMod2        mod2           = 2;
    ReportMod3        mod3           = 3;
    ReportReason      reason         = 4;    // 发放/消耗原因
    ReportGrantType   grantType      = 5;    // 发放类型
    ReportConsumeType consumeType    = 6;    // 消耗类型
    int64             GiftId         = 7;    // 礼包ID
    int64             FamilyID       = 8;    // 家族id
    int64             FriendUID      = 9;    // 好友UID
    int64             GrantLevel     = 10;   // 发放档位
    string            OrderID        = 11;   // 订单号
    ReportActionType  opType         = 12;   // 行为类型
    int32             RecursionLevel = 100;  // 递归判断
}

message ReportList {
    ReportGoodsFlowPropertyItem flowReport = 1;
    int64                       price      = 2;
    ReportActionType            actionType = 3;
    int32                       PartnerId  = 4;
}

// 消耗结构定义
//message ReportConsumeList {
//    repeated ReportConsumeItem list = 1;
//}

message ReportGrantItem {
    ReportGood goodID     = 1;  //源产品ID
    int64      goodCnt    = 2;  //源产品数量
    int64      goodTotal  = 3;  //源产品消耗后存量
    int64      grantLevel = 4;  // 发放等级
}

message ReportConsumeItem {
    ReportGood srcGoodID    = 1;  //源产品ID
    int64      srcGoodCnt   = 2;  //源产品数量
    int64      srcGoodTotal = 3;  //源产品消耗后存量
    ReportGood dstGoodID    = 4;  //目标ID
    int64      dstGoodCnt   = 5;  //目标产品数量
}

message ReportGoodsFlowPropertyItem {
    int64                   productID      = 1;  // 产品ID
    bool                    isVisitor      = 2;  // 是否游客
    ReportMod1              moduleID1      = 3;
    ReportMod2              moduleID2      = 4;
    ReportMod3              moduleID3      = 5;
    ReportProductChangeType changeType     = 6;    // 变动类型
    ReportReason            reason         = 7;    // 发放/消耗原因
    int64                   level          = 8;    // 发放等级
    int64                   ConfigID       = 9;    // 配置ID
    int64                   FamilyID       = 10;   // 家族ID
    int32                   RecursionLevel = 100;  // 递归判断
}

