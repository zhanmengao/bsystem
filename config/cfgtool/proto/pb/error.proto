 * 一类为系统级别的错误码，编码范围为 1 ~ 9999，定义系统函数级别的错误码；
 * 另一类为项目自定义基本错误码，编码范围为 10000 ~ 99999。
 *
 * 业务错误码定义在syhmErrno.proto文件
 * 业务错误码从100000开始，前两位用来划分模块，后四位定义具体错误码
 *
 * 添加错误码规则：
 * 1. 编码连续 的错误码之间 不允许 空行，特殊情况除外，比如两个不同业务起始之间的错误码；
 * 2. 编码不连续 的错误码之间 必须 空行；
 * 3. 每个错误码后续必须写注释注明错误原因；
 * 4. 为了代码美观需要，连续行错误码之间注意对齐；
 * 5. 错误码命令规则： E_{模块名}_{错误说明缩写}，其中{模块名}针对项目级别错误码,可省略；
*/
